services:
  mcp-netbox:
    build: .
    container_name: mcp-netbox
    restart: unless-stopped
    ports:
      - "3101:3000"
    environment:
      - NETBOX_URL=
      - NETBOX_API_TOKEN=
      - MCP_API_KEY=
      - OAUTH_CLIENT_ID=
      - OAUTH_CLIENT_SECRET=
      - PORT=3000
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
